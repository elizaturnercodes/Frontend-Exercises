<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elizabeth Turner" />
    <meta
      name="description"
      content=" Profile Card Component from Front-End Mentors challenges."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card-component">
      <div class="patterned-header">
        <img
          class="profile-header"
          src="images/bg-pattern-card.svg"
          alt="Blue Circle Patterned Profile Header"
        />
      </div>
      <div class="circle-profile">
        <img
          class="profile-picture"
          src="images/image-victor.jpg"
          alt="Image of Victor"
        />
      </div>

      <div class="user-information">
        <div class="name-age">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
      </div>

      <div class="location-information">
        <p class="location">London</p>
      </div>

      <div class="profile-stats">
        <div class="profile-grid">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803k</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
